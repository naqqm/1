<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/profile.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя</title>
</head>
<body>

<div class="container">
  <div class="user-profile">
    <div class="user-info">
      <h1>Информация о пользователе</h1>

      <div class="info-item">
        <span>Номер телефона:</span> 
        <span id="phone"></span> 
        <button id="editPhone">Изменить</button>
      </div>

      <div class="info-item">
        <span>E-mail:</span> <span id="email"></span> 
        <button id="editEmail">Изменить</button>
      </div>

      <div class="info-item">
        <span>Дата регистрации:</span>
        <span id="registrationDate"></span>
      </div>

      <div class="info-item">
        <span>Дней на сайте:</span> <span id="daysOnSite"></span>
      </div>

      <div class="info-item">
        <span>Добавлено объявлений:</span> <span id="adCount"></span>
      </div>

      <div class="info-item">
        <span>Найдено животных:</span> <span id="foundAnimals"></span>
      </div>
    </div>

    <div class="user-ads">
      <h2>Объявления</h2>
      <div id="adsContainer"></div>
    </div>
  </div>
</div>

 <!--Подвал-->
 <footer>
    <div class="footer-conteiner">
        <div class="footer-connection">
            <img class="logo-img" src="images/svg/logo.svg" alt="logo" width="100" height="100" loading="lazy">
            
            <span class="connection"> Связь с нами:</span>
            <div class="tel">
                <a href="tel: +78001234567">Телефон: "8(800)123-45-67"</a>
            </div>

            <div class="mail">
                <a href="mailto: mail@newlife.ru">Напишите нам: mail@newlife.ru</a>

            </div>
        </div>

        <div class="footer-navigation">
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="">Найдено животное</a></li>
                <li><a href="">Поиск</a></li>
            </ul>
        </div>
        <div class="actions-footer">
            <a href="register.html"><input type="button" value="Регистрация" class="registration-footer"></a>
            <a href=""><input type="button" value="Авторизация" class="registration-footer"></a>
            <a href="login.html"><input type="button" value="Личный кабинет" class="registration-footer"></a>
        </div>

    </div>
</footer>

  <script src="js/profile.js"></script>
</body>
</html>
